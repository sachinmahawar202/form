<!DOCTYPE html>
<html>
    <head>
        <title> Payment Form</title>
     
    </head>
    <body>
        <form action="">
            <h1>Payment Form</h1>
            <h2>Contant Information</h2>
            <p>Nmae: *<input type="text" name="name" required> </p>
            <fieldset>
                <legend>Gender</legend>
                <p>
                    Male<input type="radio" name="gender" id="Male">
                 Female<input type="radio" name="gender" id="female">
                </p>
            </fieldset>
            <p>Address: *<textarea name="address" id="address" cols="100" rows="8" required></textarea></p>
            <p>Email: *<input type="email" name="email" id="email" required></p>
            <p>Pincode: <input type="number" name="pincode" id="pincode"></p>
            <h2>Payment Information</h2>
            <p>Card type:
                <select name="card_type" id="card_type">
                    <option value="">---Select a Card type---</option>
                    <option value="Visa">visa</option>
                    <option value="Rupay">Rupay</option>
                    <option value="Master card">Master card</option>
                </select>
            </p>
            <p>
                Card Number*<input type="number" name="card_number" id="Card_number" required>
            </p>
            <p>
                Expiration Date<input type="date" name="exp_date" id="exp_date">
            </p>
            <P>
                cvv<input type="password" name="cvv" id="cvv">
            </P>
            <input type="submit" value="Pay Now">
        </form>
    </body>
</html>
